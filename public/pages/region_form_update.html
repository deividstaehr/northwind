{% extends "base.html" %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{{ rootLink }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ rootLink }}region">Regiões</a></li>
    <li class="breadcrumb-item active" aria-current="page">Alterar</li>
{% endblock %}


{% block content %}
    {% if message %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endif %}
    <div id="emplyee-option" class="container-fluid">
        <h4 class="title">Alteração de Região</h4>
        <hr>
    </div>

    <div class="container">
        <form method="post">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inpCort">Descrição</label>
                    <input type="text" class="form-control" id="inpCort" name="descricao" value="{{ regions.descricao }}" required>
                </div>
            </div>
            
            <br>
            <hr>
            <button type="submit" class="btn btn-primary">Confirmar Alteração</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-success">Limpar Formulário</button>
            <br><br>
        </form>
    </div>
    
{% endblock %}

{% block script %}
{{ parent() }}
    <script src="{{ jsPath }}employee_select.js"></script>
{% endblock %}
