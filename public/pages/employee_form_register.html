{% extends "base.html" %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{{ rootLink }}">Home</a></li>
    <li class="breadcrumb-item"><a href="{{ rootLink }}employee">Funcionários</a></li>
    <li class="breadcrumb-item active" aria-current="page">Cadastrar</li>
{% endblock %}


{% block content %}
    {% if message %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endif %}
    </div>
    <div id="emplyee-option" class="container-fluid">
        <h4 class="title">Cadastro de Funcionário</h4>
        <hr>
    </div>

    <div class="container">
        <form method="post">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="inpCort">Cortesia</label>
                    <input type="text" class="form-control" id="inpCort" name="cortesia" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inpTit">Título</label>
                    <input type="text" class="form-control" id="inpTit" name="titulo" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inpName">Nome</label>
                    <input type="text" class="form-control" id="inpName" name="nome" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="inpLastName">Sobrenome</label>
                    <input type="text" class="form-control" id="inpLastName" name="sobrenome" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inpDtBorn">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inpDtBorn" name="dt_nascimento" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inpDtAdm">Data de Admissão</label>
                    <input type="date" class="form-control" id="inpDtAdm" name="dt_admissao" required>
                </div>                    
                <div class="form-group col-md-4">
                    <label for="inpPhone">Telefone</label>
                    <input type="number" min="0" class="form-control" id="inpPhone" name="fone" required>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inpCidade">Cidade</label>
                    <input type="text" class="form-control" id="inpCidade" name="cidade" required>
                </div>
                <div class="form-group col-md-8">
                    <label for="inpAddress">Endereço</label>
                    <input type="text" class="form-control" id="inpAddress" name="endereco" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inpReg">Região</label>
                    <input type="text" class="form-control" id="inpReg" name="regiao" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inpCep">CEP</label>
                    <input type="number" max="99999999" min="0" class="form-control" id="inpCep" name="cep" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inpCountry">País</label>
                    <input type="text" class="form-control" id="inpCountry" name="pais" required>
                </div>
            </div>
            
            <br>
            <hr>
            <button type="submit" class="btn btn-primary">Cadastrar</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-success">Limpar Formulário</button>
            <br><br>
        </form>
    </div>
    
{% endblock %}
